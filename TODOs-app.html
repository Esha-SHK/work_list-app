<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TODO List App</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #141e30, #243b55);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
      color: white;
    }

    .todo-container {
      background: #1e2a38;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #00ffc3;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 10px 15px;
      background-color: #00ffc3;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00d4a8;
    }

    ul {
      list-style: none;
    }

    li {
      background: #2d3f50;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background: #ff4d4d;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #e60000;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h1>My TODO List</h1>
    <div class="input-section">
      <input type="text" id="todo-input" placeholder="Enter a new task">
      <button onclick="addTodo()">Add</button>
    </div>
    <ul id="todo-list"></ul>
  </div>

  <script>
    let todos = JSON.parse(localStorage.getItem("todos")) || [];

    function renderTodos() {
      const list = document.getElementById("todo-list");
      list.innerHTML = "";

      todos.forEach((todo, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${todo}
          <button class="delete-btn" onclick="deleteTodo(${index})">Delete</button>
        `;
        list.appendChild(li);
      });

      localStorage.setItem("todos", JSON.stringify(todos));
    }

    function addTodo() {
      const input = document.getElementById("todo-input");
      const newTodo = input.value.trim();

      if (newTodo) {
        todos.push(newTodo);
        input.value = "";
        renderTodos();
      }
    }

    function deleteTodo(index) {
      todos.splice(index, 1);
      renderTodos();
    }

    // Initial render
    renderTodos();
  </script>

</body>
</html>
